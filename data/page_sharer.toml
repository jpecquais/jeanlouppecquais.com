# Page Sharer
# Documentation: https://wowchemy.com/docs/hugo-tutorials/page-sharer/

[[buttons]]
  id = "mastodon"
  url = "https://mastodonshare.com/?url={url}&text={title}"
  title = "Mastodon"
  icon_pack = "fab"
  icon = "mastodon"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "reddit"
  url = "https://reddit.com/submit?url={url}&title={title}"
  title = "Reddit"
  icon_pack = "fab"
  icon = "reddit-alien"
  enable = false

